<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar Perfil de GitHub</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .login-container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }
        .login-card {
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Buscar Repositorios de un usuario de GitHub</h1>
</div>
<div class="login-container">
    <div class="card login-card">
        <h2 class="text-center mb-4">Buscador de Perfiles</h2>
        <form onsubmit="redirectToPage(event)">
            <div class="mb-3">
                <label for="Username" class="form-label">Usuario de GitHub</label>
                <input type="text" class="form-control" id="Username" placeholder="Ejemplo: nombre">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        <script>
            function redirectToPage(event) {
                event.preventDefault(); // Previene el envío del formulario
                const username = document.getElementById('Username').value; // Obtiene el valor
                window.location.href = `results.html?username=${encodeURIComponent(username)}`; // Redirige con el parámetro
            }
        </script>
    </div>
</div>
</body>
</html>
